{%- extends "layout.html" %}

{% block title %}注文{% endblock %}

{%- block css %}
  <link type="text/stylesheet" src="{{ url_for('static', filename='css/orders.css') }}">
{%- endblock %}

{%- block content %}
  <h1>注文のページです</h1>
  <p>全品２００円です！</p>
  {# inputタグのdisabledの挙動が怪しい場合、readonly属性に変更してみてください #}
  <form action="/confirm" method="post">
    <div class="card menu">
      <p>塩</p>
      <div class="spin">
        <button class="spin-minus" type="button">
          -
        </button>
        <input name="salt" type="number" class="spin-input" min="0" max="3" step="1" value="0" readonly="readonly">
        <button class="spin-plus" type="button">
          +
        </button>
      </div>
    </div>
    <div class="card menu">
      <p>ケチャップ</p>
      <div class="spin">
        <button class="spin-minus" type="button">
          -
        </button>
        <input name="ketchup" type="number" class="spin-input" min="0" max="3" step="1" value="0" readonly="readonly">
        <button class="spin-plus" type="button">
          +
        </button>
      </div>
    </div>
    <div class="card menu">
      <p>三種のチーズ</p>
      <div class="spin">
        <button class="spin-minus" type="button">
          -
        </button>
        <input name="cheese" type="number" class="spin-input" min="0" max="3" step="1" value="0" readonly="readonly">
        <button class="spin-plus" type="button">
          +
        </button>
      </div>
    </div>
    <div class="card menu">
      <p>バター醤油</p>
      <div class="spin">
        <button class="spin-minus" type="button">
          -
        </button>
        <input name="butter" type="number" class="spin-input" min="0" max="3" step="1" value="0" readonly="readonly">
        <button class="spin-plus" type="button">
          +
        </button>
      </div>
    </div>
    <button class="confirm">
      注文確認
    </button>
  </form>

{%- endblock %}

{%- block javascript %}
  <script type="text/javascript" src="{{ url_for('static', filename='js/orders.js') }}"></script>
{%- endblock %}
