{%- extends "layout.html" %}

{% block title %}注文{% endblock %}

{%- block css %}
  <link type="text/stylesheet" src="{{ url_for('static', filename='css/orders.css') }}">
{%- endblock %}

{%- block content %}
  <h1>注文のページです</h1>
  <p>全品２００円です！</p>
  {# inputタグのdisabledの挙動が怪しい場合、readonly属性に変更してみてください #}
  <div class="row justify-content-center">
    <div class="card text-center menu mb-3 me-2 pb-2" style="width: 10rem;">
      <p>塩</p>
      <div class="spin">
        <button class="spin-minus rounded-circle">
          －
        </button>
        <input type="number" class="spin-input text-center" min="0" max="3" step="1" value="0" disabled="disabled">
        <button class="spin-plus rounded-circle">
          ＋
        </button>
      </div>
    </div>
    <div class="card text-center menu mb-3 ms-2 pb-2" style="width: 10rem;">
      <p>ケチャップ</p>
      <div class="spin">
        <button class="spin-minus rounded-circle">
          －
        </button>
        <input type="number" class="spin-input text-center" min="0" max="3" step="1" value="0" disabled="disabled">
        <button class="spin-plus rounded-circle">
          ＋
        </button>
      </div>
    </div>
  </div>
  <div class="row  justify-content-center">
    <div class="card text-center menu me-2 pb-2" style="width: 10rem;">
      <p>三種のチーズ</p>
      <div class="spin">
        <button class="spin-minus rounded-circle">
          －
        </button>
        <input type="number" class="spin-input text-center" min="0" max="3" step="1" value="0" disabled="disabled">
        <button class="spin-plus rounded-circle">
          ＋
        </button>
      </div>
    </div>
    <div class="card text-center menu ms-2 pb-2" style="width: 10rem;">
      <p>バター醤油</p>
      <div class="spin">
        <button class="spin-minus rounded-circle">
          －
        </button>
        <input type="number" class="spin-input text-center" min="0" max="3" step="1" value="0" disabled="disabled">
        <button class="spin-plus rounded-circle">
          ＋
        </button>
      </div>
    </div>
  </div>

{%- endblock %}

{%- block javascript %}
  <script type="text/javascript" src="{{ url_for('static', filename='js/orders.js') }}"></script>
{%- endblock %}
